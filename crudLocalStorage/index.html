
<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

	<link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">

	<title>CRUD localStorage</title>
</head>
<body>


	<div class="container mt-5">
		<div class="card">
			<h3 class="text-primary ml-2 mt-2 text-center">GYM <i class="fas fa-dumbbell"></i></h3>
			<div class="card-body">			
			
				<form id="formulario">

					<div class="form-group">
						<input type="text" id="actividad" class="form-control">
					</div>
					<div class="form-group">
						<input type="submit" value="Send" class="btn btn-primary btn-block">
					</div>

				</form>
			</div>
		</div>
	
		<div id="listaActividades" class="mt-3">
			<!--cada una de las actividades -->
			
			<div class="alert alert-primary">
				<i class="fas fa-angle-double-right fa-2x float-left mr-2"></i>	
				<b>Texto de la actividad</b> - Estado 
				<span class="float-right">
					<i class="fas fa-check"></i>
					<i class="fas fa-trash-alt"></i>
				</span>
			</div>	

			
		</div>
	</div>





	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
