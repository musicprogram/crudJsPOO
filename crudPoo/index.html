<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/slate/bootstrap.min.css">

	
</head>


<body>

	<div class="container-fluid my-3" id="container">
		<div id="app">	
			<div class="row">
				<div class="col-md-5">

					<div class="card">
						<h1 class="text-info text-center bg-dark"><<<b>Products</b>>></h1>
						<hr>
						<div class="card-body">			
							<form id="productForm">
								<div class="form-group">
									<input type="text" placeholder="Nombre" id="name" class="form-control">
								</div>	
								<div class="form-group">
									<input type="text" placeholder="Apellido" id="last_name" class="form-control">
								</div>	
								<div class="form-group">
									<input type="submit" value="Enviar" class="btn btn-info btn-block">
								</div>	

							</form>
						</div>
					</div>			

				</div>
				<div class="col-md-7">
					<div class="container mt-2">
						<div id="productList"></div>
					</div>	
				</div>
			</div>

		</div>



	</div>
</body>
<script type="text/javascript" src="app.js"></script>
</html>
